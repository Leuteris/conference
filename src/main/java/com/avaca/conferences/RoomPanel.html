 <wicket:panel>

<div class="container " >
<label id="roomName" wicket:id="roomName"></label>

<button type="button" id='screenShareButton'>share screen</button>
<div id="localScreenContainer"></div>
	
	
  
 
    <div class="row">

        <div class="col-md-9">
            <div id="carousel-main" class="carousel slide "  >
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                           <video  id="localVideo"></video>
                    </div>
                    
                 
                </div>


                <!-- Controls 
                <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                
                -->
            </div>
        </div>

        <div class="col-md-3">
            <div id="carousel-pager" class="carousel slide "  >
                <!-- Carousel items -->
                <div class="carousel-inner vertical remotes" >
                          <div class="active item">
                        <img src="http://placehold.it/600/f44336/000000&text=Person 1" class="img-responsive" data-target="#carousel-main" data-slide-to="0">
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/600/e91e63/000000&text=Person 2" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/600/9c27b0/000000&text=Person 3" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
                    </div> 
                </div>
                
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-pager" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-pager" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>


</wicket:panel>
